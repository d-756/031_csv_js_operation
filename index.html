<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Snapchat</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.8/jquery.csv.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <script src="./assets/js/jquery.sumtabletotal.js"></script>
    <script src="./assets/js/jquery.tablesort.js"></script>
    <script src="./assets/js/custom.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row p-3">
        <div>
          <div class="form-group">
            <label for="snapCampaignsData">Snap Campaigns Data</label>
            <input type="file" class="form-control-file" id="snapCampaignsData" />
          </div>
          <div class="form-group">
            <label for="hbAnalyticsV2Report1">HBAnalyticsV2_Report1</label>
            <input type="file" class="form-control-file" id="hbAnalyticsV2Report1" />
          </div>
          <div class="form-group">
            <label for="hbAnalyticsV2Report2">HBAnalyticsV2_Report2</label>
            <input type="file" class="form-control-file" id="hbAnalyticsV2Report2" />
          </div>
          <button type="button" class="btn btn-primary mb-2" onClick="onCalculate()">Calculate</button>
          <button type="button" class="btn btn-primary mb-2" onClick="onExtract()">Export</button>
        </div>
        <div class="table-responsive">
          <div id="snapchat_optimization_table">
            <table id="snapchat-table" class="table table-condensed table-hover table-striped">
              <thead>
                <tr>
                  <th data-column-id="id">ID</th>
                  <th data-column-id="campaignName">Campaign Name</th>
                  <th data-column-id="Status">Status</th>
                  <th class="spend" data-order="asc" data-column-id="spend">Spend</th>
                  <th class="paid_imp" data-column-id="paidImpressions">Paid Impressions</th>
                  <th class="paid_ecpm" data-column-id="paidECPM">Paid eCPM</th>
                  <th class="swipe_users" data-column-id="swipeUps">Swipe Ups</th>
                  <th class="ecpsu1" data-column-id="eCPSU">eCPSU</th>
                  <th class="total_rev" data-column-id="totalRevenue">Total Revenue</th>
                  <th class="ecpsu2" data-column-id="eCPSU2">eCPSU</th>
                  <th class="profit" data-column-id="profit">Profit</th>
                  <th class="roi" data-column-id="rOI">ROI</th>
                  <th class="erpsu" data-column-id="eRPSU">eRPSU</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
